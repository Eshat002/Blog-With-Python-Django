{% extends 'base.html' %}
{% load static %}



{% block style %}
<link rel="stylesheet" type='text/css' href="{% static 'post_detail.css' %}">
{% endblock style %}


{% block content %}
<div class="post-detail">
    <div class="container-fluid">
        <div class="row">
            <div style="padding-right:50px" class="col-lg-8">
                <div class="main-post-detail">
                    <div id="post-container-post-detail"></div>
                    <h6 class="mt-3" id="related-tags-headline-post-detail"></h6>
                    <div id="related-tags-post-detail"></div>
                </div>

                </div>


            </div>

</div>

{% endblock content %}


{% block scripts %}

<script src="{% static 'post_detail.js' %}" defer></script>

{% endblock scripts %}
