{% extends 'base.html' %}

{% load static %}



{% block style %}
<link rel="stylesheet" type='text/css' href="{% static 'faq.css' %}">
{% endblock style %}

{% block content %}
<div class="faq">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div>
                    <div class="spinner-container mt-3 text-center">
                        <div id="spinner-for-faq" style="color:#00AAA1" class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <h2 id="faq-headline" class="re-headline text-center"></h2>
                <p class="text-center" id="faq-sub-headline"></p>
                <div id="faq-container">

                </div>

                <div id="faq-contact-info-container" class="text-center mb-5 d-none">
                    <h2 class="faq-headline-2">Can't find an answer to your question?</h2>
                    <a class="faq-contact-us" href="/contact/">
                        Contact us
                        <svg class="ms-1" xmlns="http://www.w3.org/2000/svg" width="11" height="8" viewBox="0 0 11 8"
                            fill="none">
                            <path
                                d="M10.3536 4.35355C10.5488 4.15829 10.5488 3.84171 10.3536 3.64645L7.17157 0.464467C6.97631 0.269205 6.65973 0.269204 6.46447 0.464467C6.2692 0.659729 6.2692 0.976311 6.46447 1.17157L9.29289 4L6.46447 6.82843C6.2692 7.02369 6.2692 7.34027 6.46447 7.53553C6.65973 7.7308 6.97631 7.7308 7.17157 7.53553L10.3536 4.35355ZM-4.37114e-08 4.5L10 4.5L10 3.5L4.37114e-08 3.5L-4.37114e-08 4.5Z"
                                fill="#00AAA1" />
                        </svg>
                    </a>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</div>

{% endblock content %}



{% block scripts %}

<script src="{% static 'faq.js' %}"></script>

{% endblock scripts %}
